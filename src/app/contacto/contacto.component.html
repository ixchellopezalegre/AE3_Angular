<h2>Formulario de Contacto</h2>
<div class="container">
  <form>
    <label for="username">Tu nombre</label>
    <input type="text" placeholder="¿Como te llamas?"  clas="form-cont" name="username" [(ngModel)]="nombre" required/> 
    <label for="email">Tu email</label>
    <input type="email" placeholder="¿Cual es tu correo?" class="form-cont"name="email" [(ngModel)]="email" required/>
    <label for="mensaje">Subject</label>
    <textarea class="textarea" name="mensaje" placeholder="Escribe tu mensaje" [(ngModel)]="mensaje"></textarea>
    <button type="submit" value="Submit"  class="btn" (click)="(onSubmit())">Enviar</button>
  </form>
</div>
