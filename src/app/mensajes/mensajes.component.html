<!-- Solo se muestra si existen mensajew -->
<div class="container" *ngIf="mensajeService.mensajes.length">
        <h2>Mensajes:</h2>
        <div class="mensajes" *ngFor='let mensaje of mensajeService.mensajes'>
                <p class="mensaje"> {{mensaje}}</p> 
        </div>
        <button type="button" class="btn"(click)="mensajeService.clear()">Borrar mensajes</button>
</div>
